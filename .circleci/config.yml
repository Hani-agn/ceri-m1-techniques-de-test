version: 2.1

orbs:
  codecov: codecov/codecov@1.0.1

workflows:
  version: 2
  upload-to-codecov:
    jobs:
      - build-and-test

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Run Maven Test
          command: mvn test
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml
          token: YOUR_CODECOV_TOKEN
